services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

  beanstalkd:
    image: schickling/beanstalkd
    ports:
      - "11300:11300"

  backend:
    build:
      context: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      beanstalkd:
        condition: service_started
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@postgres/db"

  worker:
    build:
      context: ./backend
    command: python worker.py
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - beanstalkd
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@postgres/db"

  frontend:
    build:
      context: frontend
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      beanstalkd:
        condition: service_started

volumes:
  postgres_data: